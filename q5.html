<html> 
<head> 
	<title>Change the content of a cell</title> 
<style type="text/css"> 
	body {margin: 30px;} 
</style>  
</head><body> 
	<table id="myTable" border="1" bgcolor="yellow"> 
		<tr><td>11</td> 
			<td>12</td><td>13</td><td>14</td><td>15</td></tr> 
			<tr><td>21</td> 
				<td>22</td><td>23</td><td>24</td><td>25</td></tr> 
				<tr><td>31</td> 
					<td>32</td><td>33</td><td>34</td><td>35</td></tr>
					<tr><td>41</td> 
						<td>42</td><td>43</td><td>44</td><td>45</td></tr>  
						<tr><td>51</td> 
							<td>52</td><td>53</td><td>54</td><td>55</td></tr> 

</table>
<form> 
	<input type="button" onclick="changevalues()" value="Change content"> 
</form>
<script>
	function changevalues()
	{
		rn = window.prompt("Enter Row number(1,2,3,4,5)", "0")-1;
		cn = window.prompt("Enter the Column number(1,2,3,4,5)","0")-1;
		if (rn >5 || cn >5)
			{
				alert("Enter values between 1 to 5");
			}
			content = window.prompt("Input the Cell content");  
			var x=document.getElementById('myTable').rows[parseInt(rn,10)].cells;
			x[parseInt(cn,10)].innerHTML=content;
		}
</script>
</body>
</html>
